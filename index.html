<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro MERN Stack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
    </script>

</head>

<body>
    <div id="contents"></div> <!-- this is where your component will appear -->
    <div id="para-content"></div>
    <script type="text/babel">
        let contentNode = document.getElementById("contents")
        let component = <h1>Hello world</h1>
        ReactDOM.render(component, contentNode)

        let para_content_node = document.getElementById("para-content")
        let paraComponent = <p> This is my first React application </p>

        ReactDOM.render(paraComponent, para_content_node)

    </script>



</body>

</html>
